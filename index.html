    <style>
        /* Custom scrollbar for the new light theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }

        /* Animation for story parts */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        /* Integrated Owl Header Animation */
        .owl-container {
            position: absolute;
            width: 200%;
            height: 200%;
            animation: owlFly 12s ease-out forwards;
        }

        @keyframes owlFly {
            0% {
                transform: translateX(2000px) translateY(200px) scale(0.5);
                opacity: 0.5;
            }
            20% {
                transform: translateX(13px) translateY(-20px) scale(0.95);
                opacity: 1;
            }
            100% {
                transform: translateX(13px) translateY(-20px) scale(0.85);
                opacity: 1;
            }
        }

        .owl-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }
    </style>
